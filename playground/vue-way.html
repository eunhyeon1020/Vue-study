<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-way</title>
</head>
<body>
  <div id="app"></div>

  <script>
    var div = document.querySelector('#app');
    var viewModel = {};
    
    // Object.defineProperty(대상객체, 객체의 속성, {정의할 내용})

    // 즉시 실행 --> init, render의 코드를 또 다른 유효범위에 넣어주는 것(일반적으로 이렇게 관리)
    (function() {
      // ** reactivity 라이브러리 하기 **
      function init() {
        Object.defineProperty (viewModel, 'str', {
          // get: 속성의 접근했을 때 동작을 정의
          get: function() {
            console.log('접근');
          },
          // set: 속성에 값을 할당했을 때의 동작을 정의
          set: function(newValue) {
            console.log('할당', newValue);
            render(newValue);
          }
        });
      }
      
      function render(value) {
        div.innerHTML = value; 
      }

      init();
    })();


  </script>
</body>
</html>
