<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instance</title>
</head>
<body>
  <div id="app">
  <!-- el를 설정해주는 순간, 이 안에서 부터 뷰의 어떤 기능과 속성들이 유효해짐 -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    //vm = vue 인스턴스 약자 
    //em = element 약자

    // body 태그 안에서 app이라는 id를 가진 태그를 찾아서 인스턴스를 붙이겠다는 의미
    // var options =

    var vm = new Vue( {
      el: '#app',
      data : {
        message: 'hi'
      },
      method: {

      },
    }); 
    
  </script>
</body>
</html>
